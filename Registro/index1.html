<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style1.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contrase単a">
      <p>Estoy de acuerdo con <a href="terminos.html">Terminos y Condiciones</a></p>
      <input class="botons" type="submit" id="botton" value="Registrar" onclick="registrarUsuario()">
      <p><a href="index.html">多Ya tengo Cuenta?</a></p>
  </section>

  <script src="registro.js"></script>
</body>
</html>
